<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="title">الكيمياء التطبيقية الصناعية</title>
    <link rel="icon" href="./logo.png">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/darkmode.css" id="dark-mode-stylesheet" disabled>
    <link rel="stylesheet" href="./css/lightmode.css" id="light-mode-stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" media="print" onload="this.media='all'">
</head>
<body class="light-mode">
    <header>
        <div class="header-container">
            <img src="./logo.png" alt="Logo" class="header-logo">
            <div class="header-actions">
                <button id="theme-toggle" class="icon-button" aria-label="تبديل الوضع">
                    <i id="theme-icon" class="fas fa-sun"></i>
                </button>
                <div class="language-dropdown">
                    <button id="language-button" class="icon-button" aria-label="تغيير اللغة">
                        <i class="fas fa-globe"></i> العربية
                    </button>
                    <div class="dropdown-menu">
                        <button id="arabic-btn">العربية</button>
                        <button id="english-btn">English</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="intro">
            <div class="box-logo">
                <img src="./logo.png" alt="Logo">
            </div>
            <h1 data-translate="title">الكيمياء التطبيقية الصناعية</h1>
            <p data-translate="description">كلية العلوم - جامعة الزقازيق</p>
        </section>

        <section class="cards">
            <div class="card">
                <a href="http://www.militaryeducation.zu.edu.eg/Views/General/GetStudInfo" target="_blank" class="card-link">
                    <i class="fas fa-user"></i>
                    <span data-translate="studentNumber">الحصول على كود الطالب</span>
                </a>
                <button class="share-button" aria-label="مشاركة الرابط"><i class="fas fa-share"></i></button>
            </div>
            <div class="card">
                <a href="http://scistudent.eps.zu.edu.eg/(X(1)S(bhx45hm4sthi2f0tr4c11udj))/Views/StudentViews/StudentLogin" target="_blank" class="card-link">
                    <i class="fas fa-credit-card"></i>
                    <span data-translate="payFees">دفع الرسوم الدراسية</span>
                </a>
                <button class="share-button" aria-label="مشاركة الرابط"><i class="fas fa-share"></i></button>
            </div>
            <div class="card">
                <a href="http://www.studentactivities.zu.edu.eg/Students/Registration/ed_login.aspx" target="_blank" class="card-link">
                    <i class="fas fa-book"></i>
                    <span data-translate="registerCourses">تسجيل المقررات الدراسية</span>
                </a>
                <button class="share-button" aria-label="مشاركة الرابط"><i class="fas fa-share"></i></button>
            </div>
            <div class="card">
                <a href="http://www.studentactivities.zu.edu.eg/Students/Registration/ed_login.aspx" target="_blank" class="card-link">
                    <i class="fas fa-user"></i>
                    <span data-translate="results">النتيجة</span>
                </a>
                <button class="share-button" aria-label="مشاركة الرابط"><i class="fas fa-share"></i></button>
            </div>
            <div class="card">
                <a href="http://www.militaryeducation.zu.edu.eg/Views/ED_Students/Login" target="_blank" class="card-link">
                    <i class="fas fa-user"></i>
                    <span data-translate="militaryEducation">التسجيل في التربية العسكرية</span>
                </a>
                <button class="share-button" aria-label="مشاركة الرابط"><i class="fas fa-share"></i></button>
            </div>
            <div class="card">
                <a href="#" class="card-link">
                    <i class="fas fa-calculator"></i>
                    <span data-translate="gpaCalculator">حساب المعدل الفصلي</span>
                </a>
                <button class="share-button" aria-label="مشاركة الرابط"><i class="fas fa-share"></i></button>
            </div>
        </section>
    </main>

    <footer>
        <p>Created by <a href="https://www.facebook.com/AliMaherAlErian">Ali Al-3rian</a></p>
    </footer>

    <script src="./js/theme.js"></script>
    <script src="./js/language.js"></script>
    <script src="./js/share.js"></script>
</body>
</html>
